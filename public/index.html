<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Md2Slide - Markdown 幻灯片生成器</title>
    <link rel="icon" type="image/jpg" href="/logo.jpg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0a0a0a;
            color: white;
            overflow-x: hidden;
        }
        
        #root {
            min-height: 100vh;
        }
        
        /* 加载动画 */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            gap: 20px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #333;
            border-top: 3px solid #3A86FF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 错误提示 */
        .error {
            color: #ff4444;
            padding: 20px;
            text-align: center;
            background: #1a0a0a;
            border: 1px solid #ff4444;
            border-radius: 8px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">
            <div class="spinner"></div>
            <div>正在加载 Md2Slide...</div>
        </div>
    </div>
    
    <script>
        // 简单的错误处理
        window.addEventListener('error', function(e) {
            const root = document.getElementById('root');
            if (root) {
                root.innerHTML = `
                    <div class="error">
                        <h2>加载错误</h2>
                        <p>${e.message}</p>
                        <p>请检查控制台获取详细信息</p>
                    </div>
                `;
            }
        });
        
        // 检查是否支持必要的API
        if (!document.createElement('canvas').getContext) {
            alert('您的浏览器不支持Canvas，无法运行此演示');
        }
    </script>
</body>
</html>
